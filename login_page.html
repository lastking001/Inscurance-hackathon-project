<html></html>
<head>
    <title>Login Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .custom-shape {
            clip-path: polygon(0 0, 100% 0, 70% 100%, 0% 100%);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex w-3/4 max-w-4xl">
        <div class="custom-shape bg-blue-400 text-white p-10 flex flex-col justify-center w-1/2" style="background-color: #87CEEB;">
            <h1 class="text-4xl font-bold mb-4">Welcome!</h1>
            <p class="text-lg mb-6">Create your account.<br>For Free!</p>
            <button class="bg-white text-blue-400 font-semibold py-2 px-4 rounded-full hover:bg-gray-200" style="color: #87CEEB;">Sign Up</button>
        </div>
        <div class="p-10 w-1/2">
            <h2 class="text-2xl font-bold mb-6" style="color: #041E42;">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Username/Email address <span class="text-red-500">*</span></label>
                    <input type="text" placeholder="Username or Email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" style="border-color: #76A9E6;">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Password <span class="text-red-500">*</span></label>
                    <input type="password" placeholder="Password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" style="border-color: #76A9E6;">
                </div>
                <button class="w-full bg-white text-blue-400 border font-semibold py-2 px-4 rounded-full hover:bg-gray-100 mb-4" style="border-color: #76A9E6; color: #87CEEB;">Sign In</button>
                <a href="#" class="text-green-400 hover:underline" style="color: #98FF98;">Forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
